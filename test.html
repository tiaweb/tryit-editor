                //debug: true,
                functions: {
                    onPlaceholderSized: function (div, img) {
                        div.style.top = '-' + (img.offsetHeight + 5) + 'px';
                        div.style.marginBottom = '-' + (img.offsetHeight + 5) + 'px';
                        div.style.display = 'block';
                    },
                    getSatellitePlaceholder: function (div) {
                        var block = div.parentNode.parentNode,
                            satellite = document.createElement('div');
                        block.appendChild(satellite);
                        return satellite;
                    },
                    getImages: function () {
                        var img = document.querySelector('#articleContent img');
                        if (img) {
                            return [img];
                        } else {
                            return [];
                        }
                    },
